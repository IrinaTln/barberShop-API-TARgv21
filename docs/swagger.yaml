                                        mail: travolta@gmail.com
                    description: Customer was found and the details are returned.
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                            examples:
                                No found:
                                    value:
                                        error: Customer with given id \w+ was not found.
                    description: Customer with given id does not exist.
            summary: Get details of the customer given ID
            description: Return all the details of the customer.
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Customer'
                required: true
            tags:
                - customers
            responses:
                '200':
                    headers:
                        Location:
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Customer'
                    description: Customer was updated.
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Missing required fields
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Customer not found
                '500':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                            examples:
                                'Error message:':
                                    value: '"Something went wrong on our side. Sorry :("'
                    description: Server error
            summary: Update customer
        delete:
            tags:
                - customers
            responses:
                '204':
                    description: Customer deleted
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Customer not found
                '500':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                            examples:
                                'Error message:':
                                    value: '"Something went wrong on our side. Sorry :("'
