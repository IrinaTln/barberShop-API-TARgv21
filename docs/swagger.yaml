components:
    schemas:
        Error:
            description: ''
            type: object
            example:
                error: Error message.
        Customer:
            title: Root Type for Customer
            description: Customer details
            required:
                - firstName
                - lastName
                - mail
                - phone
            type: object
            properties:
                id:
                    format: int32
                    type: integer
                firstName:
                    type: string
                lastName:
                    type: string
                phone:
                    type: string
                mail:
                    type: string
            example:
                id: 1
                firstName: John
                lastName: Cameron
                phone: '+3725478961'
                mail: cameron@gmail.com
        Barber:
            description: Barber details
            required:
                - barberName
            type: object
            properties:
                id_barber:
                    format: int32
                    description: ''
                    type: integer
                barberName:
                    description: ''
                    type: string
            example:
                id_barber: 1
                barberName: Marko Tasane
        Service:
            description: Service details
            required:
                - serviceName
                - servicePrice
            type: object
            properties:
                id_service:
                    format: int32
                    description: ''
                    type: integer
                serviceName:
                    description: ''
                    type: string
                servicePrice:
                    format: int32
                    description: ''
                    type: integer
            example:
                id_service: 2
                serviceName: Beard trimming
                servicePrice: 20
        Booking:
            description: Booking details
            required:
                - bookingTime
                - id_customer
                - id_service
                - id_barber
                - bookingDate
            type: object
            properties:
                id_booking:
                    format: int32
                    description: ''
                    type: integer
                bookingTime:
                    format: date-time
                    description: ''
                    type: string
                id_customer:
                    format: int32
                    description: ''
                    type: integer
                id_service:
                    format: int32
                    description: ''
                    type: integer
                id_barber:
                    format: int32
                    description: ''
                    type: integer
                bookingDate:
                    format: date
                    description: ''
                    type: string
            example:
                id_booking: 2
                bookingDate: '2023-01-24'
                bookingTime: '10:00:00'
                id_customer: 2
                id_service: 3
                id_barber: 2
